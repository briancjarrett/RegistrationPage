<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <form>
       
        <div>
            <h1>Sign Up</h1>
        </div>

        <div id="name">
            <input type="text" placeholder="Name"/>
        </div>
        <div id="email">
            <input type="email" placeholder="Email"/>
        </div>
        <div id="password">
            <input type="password" placeholder="Password"/>
        </div>
        <div id="confirm">
            <input type="password" placeholder="Confirm Password"/>
        </div>
        <div id="submit">
            <button type="submit" >Submit</button>
        </div>
        <div id="images">

            <img src="./assets/amazon.png"  width="30px" height="30px">
            <img src="./assets/facebook.png" width="30px" height="30px">
            <img src="./assets/github.png" width="30px" height="30px">
            <img src="./assets/slack.png" width="30px" height="30px">
            <img src="./assets/instagram.jpg" width="30px" height="30px">
        </div>

    </form>
</body>
</html>
